version: "2"

services:
  hardhat:
    build:
      context: ../hardhat-template
      dockerfile: Dockerfile.dev
    restart: always
    networks:
      - dockernet
    command: yarn run dev
    volumes:
      - ../hardhat-template:/app
      - /app/node_modules
      - ../contracts:/app/tmp/contracts
    ports:
      - "8545:8545"

